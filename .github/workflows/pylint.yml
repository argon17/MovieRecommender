name: Pylint

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Analysing the code with pylint
      run: |
        pylint --fail-under=9.0 --rcfile=.pylintrc $(git ls-files '*.py') || true
    - name: Generate pylint report
      run: |
        pylint --output-format=text --rcfile=.pylintrc $(git ls-files '*.py') > pylint-report.txt || true
    - name: Upload pylint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report-python-${{ matrix.python-version }}
        path: pylint-report.txt
